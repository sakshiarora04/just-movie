<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="stylesheet" href="./Assets/css/moviedetails.css" />
</head>

<body class=" min-100-vh">
  <header>
    <div class="margin-5">
      <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>


      <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left small-4">


          <ul class="dropdown menu" data-dropdown-menu>

            <li class="menu-text"><img id="logo" src="./Assets/img/logo2.jpg" alt="logo"></li>
            <li>
              <h1 id="project-title1">Just<span id="project-title2">Movie</span></h1>
            </li>
          </ul>
        </div>
        <div class="top-bar-middle small-4">
          <ul class="menu">
            <li><a href="#top-rated">Top Rated</a></li>
            <li><a href="#most-searched">Most Searched</a></li>
            <li><a href="#recent-releases">Recent Releases</a></li>


          </ul>
        </div>
        <div class="top-bar-right small-4">
          <form id="search-form">
            <ul class="menu">
              <li><input id="search-input" type="search" placeholder="What do you want to watch"
                  style="max-width:300px;"></li>
              <li><button type="button" class="button">Search</button></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </header>
  <p id="results-text"></p>
  <div id="result-content">
    <h3></h3>
    <main>
     
        <div class="grid-container movie-details">
          <p class="lead">Top Movies</p>
          <div class="grid-x grid-margin-x  ">
            <div class="small-4 cell medium-3">
              <div class="card">
                <!-- <div class="card-divider head-color">
                Movie name
              </div> -->
                <img src="https://image.tmdb.org/t/p/w500///cOg3UT2NYWHZxp41vpxAnVCOC4M.jpg">

              </div>
            </div>
            <div class="small-8 cell medium-8">
              <div class="card ">
                <!-- <div class="card-divider">
                Movie name
              </div> -->

                <div class="card-section">
                 
                </div>
              </div>
            </div>

          </div>
        </div>
     
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script src="./Assets/js/moviedetails.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
