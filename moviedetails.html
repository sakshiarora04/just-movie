<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- link to foundation stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="images/x-icon" href="./assets/images/icon2.jpg" />
    <!-- link to custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/moviedetails.css" />
    <title> Just Movie</title>
</head>

<body class=" min-100-vh">
    <header>
        <div class="margin-5">
            <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
                <div class="title-bar-title">Menu</div>
            </div>

            <div class="top-bar" id="responsive-menu">
                <div class="top-bar-left small-4">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">
                            <img id="logo" src="./assets/images/logo2.jpg" alt="logo" />
                        </li>
                        <li>
                            <h1 id="project-title1">
                                Just<span id="project-title2">Movie</span>
                            </h1>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-middle small-4">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li>
                            <a href="#">Movies</a>
                            <ul class="menu">
                                <li><a href="#top-rated">Top Rated</a></li>
                                <li><a href="#most-searched">Most Searched</a></li>
                                <li><a href="#">Recent Releases</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Genres</a>
                            <ul class="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Adventure</a></li>
                                <li><a href="#">Romance</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="top-bar-right small-4">
                    <form id="search-form">
                        <ul class="menu">
                            <li>
                                <input id="search-input" type="search" placeholder="What do you want to watch"
                                    style="max-width: 300px" />
                            </li>
                            <li><button type="submit" class="button">Search</button></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!----------------------------------- Modal------------------------------------->
    <div class="reveal" id="movie-validation-modal" data-reveal>
        <p class="lead">This movie details are not available.</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Reviews -->
    <div class="large reveal" id="review-modal" data-reveal>
        <h4>Reviews</h4>
        <HR>
        <div id="more-reviews"></div>
        <button id="btn-close-modal" class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <main>

        <div class="div-movie-details">
            <div class="grid-container movie-details">

                <!-- Poster and Movie details  -->
                <div class="grid-x grid-margin-x  ">

                    <!-- poster display -->
                    <div class="small-4 cell medium-3">
                        <div id="poster" class="card">
                            <img id="imgId" src="">
                        </div>
                    </div>
                    <!-- Movie details  -->
                    <div class="small-8 cell medium-9">
                        <div class="card ">
                            <div id="movie-details" class="card-section">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cast and Review Section -->
                <div class="grid-x grid-margin-x  ">

                    <!-- Cast details -->
                    <div class="small-12 cell medium-12">
                        <div class="card">
                            <div id="movie-cast-section" class="card-section">
                                <h4 id="cast-heading"></h4>
                                <!-- <div id="movie-casts" class="movie-cast"> -->
                                <div id="movie-casts">
                                    <div class="grid-container">
                                        <div class="grid-x grid-margin-x">
                                            <div class="cell small-12 medium-12">
                                                <div id="cast-details" class="card-group">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Reviews -->
                    <div class="small-12 cell medium-12">
                        <div class="card ">

                            <div id="movie-reviews" class="card-section">
                                <!-- <h4>Reviews</h4> -->


                                <div class="arrow-down"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="ftr">Â© 2020-2023 by JustMovie.com, Inc.</div>
        </footer>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/display-search.js"></script> -->
    <script src="./assets/js/moviedetails.js"></script>


    <script>
        $(document).foundation();
    </script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=1CD3mJ3N"></script>
</body>

</html>
