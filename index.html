<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- link to foundation stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <link rel="icon" type="images/x-icon" href="./assets/images/icon2.jpg" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <!-- link to custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Just Movie</title>
  </head>
  <body class="min-100-vh">
    <header>
      <div class="margin-5">
        <div
          class="title-bar"
          data-responsive-toggle="responsive-menu"
          data-hide-for="medium"
        >
          <button
            class="menu-icon"
            type="button"
            data-toggle="responsive-menu"
          ></button>
          <div class="title-bar-title">Menu</div>
        </div>

        <div class="top-bar" id="responsive-menu">
          <div class="top-bar-left small-4">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">
                <img id="logo" src="./assets/images/logo2.jpg" alt="logo" />
              </li>
              <li>
                <h1 id="project-title1">
                  Just<span id="project-title2">Movie</span>
                </h1>
              </li>
            </ul>
          </div>
          <div class="top-bar-middle small-4">
            <ul class="dropdown menu" data-dropdown-menu>
              <li>
                <a href="#">Movies</a>
                <ul class="menu">
                  <li><a href="#top-rated">Top Rated</a></li>
                  <li><a href="#most-searched">Most Searched</a></li>
                  <li><a href="#">Recent Releases</a></li>
                </ul>
              </li>
              <li>
                <a href="#">Genres</a>
                <ul class="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Adventure</a></li>
                  <li><a href="#">Romance</a></li>
                </ul>
              </li>
              <!-- <li><a href="#most-searched">Most Searched</a></li>
            <li><a href="#recent-releases">Recent Releases</a></li> -->
            </ul>
          </div>
          <div class="top-bar-right small-4">
            <form id="search-form">
              <ul class="menu">
                <li>
                  <input
                    id="search-input"
                    type="search"
                    placeholder="What do you want to watch"
                    style="max-width: 300px"
                  />
                </li>
                <li><button type="submit" class="button">Search</button></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main>
      <br />
      <div class="tiny reveal" id="no-input" data-reveal>
        <p>Please enter a search value</p>
        <button
          class="close-button"
          data-close
          aria-label="Close reveal"
          type="button"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="row column">
        <hr />
      </div>

      <div id="top-rated" class="grid-container">
        <p class="lead">Top Movies</p>
        <section>
          <div class="slide-container swiper">
            <div id="slide-rated" class="slide-content">
              <div class="card-wrapper swiper-wrapper"></div>
            </div>

            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
          </div>
        </section>
      </div>

      <div class="row column">
        <hr />
      </div>
      <div id="most-searched" class="grid-container">
        <p class="lead">Most searched</p>
        <section>
          <div class="slide-container swiper">
            <div id="slide-search" class="slide-content">
              <div class="card-wrapper swiper-wrapper"></div>
            </div>

            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
          </div>
        </section>
      </div>
      <br />
      <div class="row column">
        <hr />
        <div id="recent-releases" class="grid-container">
          <p class="lead">Recent Releases</p>
          <section>
            <div class="slide-container swiper">
              <div class="slide-content">
                <div class="card-wrapper swiper-wrapper"></div>
              </div>

              <div class="swiper-button-next swiper-navBtn"></div>
              <div class="swiper-button-prev swiper-navBtn"></div>
              <div class="swiper-pagination"></div>
            </div>
          </section>
        </div>
      </div>

      <footer>
        <div class="ftr">Â© 2020-2023 by JustMovie.com, Inc.</div>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script>
      $(document).foundation();
    </script>
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=1CD3mJ3N"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
