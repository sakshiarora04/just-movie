<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- link to google fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
  <!-- link to font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <!-- link to foundation stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous" />
  <!-- link to jquery stylesheet -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <!-- add icon -->
  <link rel="icon" type="images/x-icon" href="./assets/images/icon2.jpg" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
  <!-- link to custom stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Just Movie</title>
</head>

<body class="min-100-vh">
  <!-- header containing logo and menu -->
  <header>
    <div class="margin-5">
      <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>
      <!-- logo -->
      <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left small-4">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">
              <img id="logo" src="./assets/images/logo2.jpg" alt="logo" />
            </li>
            <li>
              <h1 id="project-title1">
                Just<span id="project-title2">Movie</span>
              </h1>
            </li>
          </ul>
        </div>
        <!-- menu -->
        <div class="top-bar-middle small-4">
          <ul class="dropdown menu" data-dropdown-menu>
            <li>
              <a href="#">Movies</a>
              <!-- movies list -->
              <ul class="menu">
                <li><a href="#top-rated">Top Rated</a></li>
                <li><a href="#most-searched">Most Searched</a></li>
                <li><a href="#recent-releases">Recent Releases</a></li>
              </ul>
            </li>
            <li>
              <!-- genre list -->
              <a href="#">Genres</a>
              <ul id="genre-list" class="menu"></ul>
            </li>
          </ul>
        </div>
        <!-- search bar -->
        <div class="top-bar-right small-4">
          <form id="search-form">
            <ul class="menu">
              <li>
                <input id="search-input" type="search" placeholder="What do you want to watch"
                  style="max-width: 300px" />
              </li>
              <li><button type="submit" class="button">Search</button></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </header>

  <main>
    <br />
    <!-- modal to show message -->
    <div class="tiny reveal" id="movie-results" data-reveal>
      <p>No movies found</p>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="row column">
      <hr />
    </div>
    <!-- top rated movies in slider -->
    <div id="top-rated" class="grid-container">
      <p class="home-lead">
        Top Movies
        <input type="submit" id="see-rated-link" value="see more" class="see-more">

      <section>
        <div class="slide-container swiper">
          <div id="slide-rated" class="slide-content">
            <div class="card-wrapper swiper-wrapper"></div>
          </div>

          <div id="button-rated-next" class="swiper-button-next swiper-navBtn"></div>
          <div id="button-rated-prev" class="swiper-button-prev swiper-navBtn"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </div>

    <div class="row column">
      <hr />
    </div>
    <!-- most searched movies in slider -->
    <div id="most-searched" class="grid-container">
      <p class="home-lead">
        Most searched
        <input type="submit" id="see-search-link" value="see more" class="see-more" />
      </p>
      <section>
        <div class="slide-container swiper">
          <div id="slide-search" class="slide-content">
            <div class="card-wrapper swiper-wrapper"></div>
          </div>

          <div id="button-search-next" class="swiper-button-next swiper-navBtn"></div>
          <div id="button-search-prev" class="swiper-button-prev swiper-navBtn"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </div>
    <br />
    <div class="row column">
      <hr />
      <!-- recent releases movies in slider -->
      <div id="recent-releases" class="grid-container">
        <p class="home-lead">
          Recent Releases
          <input type="submit" id="see-recent-link" value="see more" class="see-more" />
        </p>
        <div class="language">

          <form action="" class="language-pick">
            <select name="language-select" class="language-select" id="language-select">

              <option lang="es" value="es">Spanish</option>
              <option lang="en" value="en" selected>English</option>
              <option lang="fr" value="fr">French</option>
              <option lang="ja" value="ja">Japanese</option>
        </div>
        </select>
        </form>

      </div>
      <section>
        <div class="slide-container swiper">
          <div id="slide-recent" class="slide-content">
            <div class="card-wrapper swiper-wrapper"></div>
          </div>

          <div id="button-recent-next" class="swiper-button-next swiper-navBtn"></div>
          <div id="button-recent-prev" class="swiper-button-prev swiper-navBtn"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="ftr">Â© 2020-2023 by JustMovie.com, Inc.</div>
    </footer>
  </main>
  <!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <!-- link to foundation framework -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>

  <script>
    $(document).foundation();
  </script>

  <!-- link to dayjs() -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- swiper link -->
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/search.js"></script>
</body>

</html>
