<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- add icon -->
  <link rel="icon" type="images/x-icon" href="./assets/images/icon2.jpg" />
  <title>Just Movie Search</title>
  <!-- link to foundation stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous" />
  <!-- link to jquery stylesheet -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <!-- link to custom stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="min-100-vh">
  <header>
    <!-- header containing logo and menu -->
    <div class="margin-5">
      <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>

      <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left small-4">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">
              <!-- logo -->
              <img id="logo" src="./assets/images/logo2.jpg" alt="logo" />
            </li>
            <li>
              <h1 id="project-title1">
                Just<span id="project-title2">Movie</span>
              </h1>
            </li>
          </ul>
        </div>
        <!-- menu -->
        <div class="top-bar-middle small-4">
          <ul class="dropdown menu" data-dropdown-menu>
            <li>
              <a href="./index.html">Movies</a>
              <!-- movies list -->
              <ul class="menu">
                <li id="rated-link"><a href="#">Top Rated</a></li>
                <li id="search-link"><a href="#">Most Searched</a></li>
                <li id="recent-link"><a href="#">Recent Releases</a></li>
              </ul>
            </li>
            <li>
              <!-- genre list -->
              <a href="#">Genres</a>
              <ul id="genre-list" class="menu"></ul>
            </li>
          </ul>
        </div>
        <!-- search bar -->
        <div class="top-bar-right small-4">
          <form id="search-form">
            <ul class="menu">
              <li>
                <input id="search-input" type="search" placeholder="What do you want to watch"
                  style="max-width: 300px" />
              </li>
              <li><button type="submit" class="button">Search</button></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main class="main-padding">
    <br />
    <!-- modal to show message -->
    <div class="tiny reveal" id="no-input" data-reveal>
      <p>Please enter a search value</p>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="tiny reveal" id="no-results" data-reveal>
      <h4>No results found</h4>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- container to display results of search -->
    <div class="grid-container">
      <p class="lead">Results</p>
      <div id="result-content" class="grid-x grid-margin-x grid-margin-y  small-up-1 medium-up-2 large-up-4"></div>
    </div>

    <div id="result-content"></div>
    <footer>
      <div class="ftr">Â© 2020-2023 by JustMovie.com, Inc.</div>
    </footer>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/display-search.js"></script>
  <script src="./assets/js/search.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
