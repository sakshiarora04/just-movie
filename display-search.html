<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/x-icon" href="./assets/images/icon2.jpg" />
    <title>Movie Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="min-100-vh">
    <header>
      <div class="margin-5">
        <div
          class="title-bar"
          data-responsive-toggle="responsive-menu"
          data-hide-for="medium"
        >
          <button
            class="menu-icon"
            type="button"
            data-toggle="responsive-menu"
          ></button>
          <div class="title-bar-title">Menu</div>
        </div>

        <div class="top-bar" id="responsive-menu">
          <div class="top-bar-left small-4">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">
                <img id="logo" src="./assets/images/logo2.jpg" alt="logo" />
              </li>
              <li>
                <h1 id="project-title1">
                  Just<span id="project-title2">Movie</span>
                </h1>
              </li>
            </ul>
          </div>
          <div class="top-bar-middle small-4">
            <ul class="dropdown menu" data-dropdown-menu>
              <li>
                <a href="#">Movies</a>
                <ul class="menu">
                  <li><a href="#top-rated">Top Rated</a></li>
                  <li><a href="#most-searched">Most Searched</a></li>
                  <li><a href="#">Recent Releases</a></li>
                </ul>
              </li>
              <li>
                <a href="#">Genres</a>
                <ul class="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Adventure</a></li>
                  <li><a href="#">Romance</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="top-bar-right small-4">
            <form id="search-form">
              <ul class="menu">
                <li>
                  <input
                    id="search-input"
                    type="search"
                    placeholder="What do you want to watch"
                    style="max-width: 300px"
                  />
                </li>
                <li><button type="submit" class="button">Search</button></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
      <br />
      <div class="tiny reveal" id="no-input" data-reveal>
        <p>Please enter a search value</p>
        <button
          class="close-button"
          data-close
          aria-label="Close reveal"
          type="button"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="grid-container">
        <p class="lead">Results</p>
        <div
          id="result-content"
          class="grid-x grid-margin-x small-up-2 medium-up-3"
        ></div>
      </div>

      <div id="result-content">
        <h3></h3>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/display-search.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
